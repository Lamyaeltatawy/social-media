<div class="card" *ngFor="let post of data">
  <div class="card-body">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <span>{{ post.tags }}</span>
  </div>
  <div class="user">
    <div class="writer">
      <img src="./../../../assets/avatar.jpg" alt="user" />
      <span>{{ post.userId }}</span>
    </div>
    <div class="comments">
      <a (click)="loadComments(post.id)" data-bs-toggle="modal" data-bs-target="#exampleModal">Show Comments</a>
    </div>
  </div>
  <div class="card-actions"></div>
</div>


<!-- modal -->
<div class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" *ngFor="let comment of comments">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Comments on post {{comment.postId}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
